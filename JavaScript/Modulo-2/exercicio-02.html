<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        anoNascimento = prompt("Digite o ano de seu nascimento: ");
        while(isNaN(anoNascimento) || anoNascimento == "" || anoNascimento > 2023) {
            alert("Digite um ano válido.");
            anoNascimento = prompt("Digite o ano de seu nascimento: ");
        }
        
        anoAtual = prompt("Digite o ano atual: ");
        
        idadeFinal = anoAtual - anoNascimento;
        alert("Você tem " + idadeFinal + " anos.");
    </script>
</body>
</html>
